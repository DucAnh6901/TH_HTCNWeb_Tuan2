<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        * {
            padding: 0px;

        section {

<body>
    <div class="wrapper">
        <header></header>
        <nav></nav>
        <div class="content">
            <section>
